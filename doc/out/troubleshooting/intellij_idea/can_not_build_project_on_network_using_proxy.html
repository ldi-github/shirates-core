    <h2>Symptom</h2>
    <p>You can not build project on network using proxy. Time out occurs.</p>
    <h2>Solution</h2>
    <p>Check out these settings.</p>
    <ul>
     <li>OS proxy</li>
     <li>Git proxy</li>
     <li>IntelliJ IDEA proxy</li>
     <li>Gradle proxy</li>
    </ul>
