    <h1>waitForClose</h1>
    <p>In case of waiting for some element to disappear, you can use <strong>waitForClose</strong> function.</p>
    <p>Calling without <code>waitSeconds</code> argument uses default duration of <code>shortWaitSeconds</code>.</p>
