    <h1>Garbled properties file</h1>
    <h2>Symptom</h2>
    <p>You got garbled text in properties file with non-ascii characters.</p>
    <p><img src="../_images/garbled_text.png" alt=""></p>
    <h2>Solution</h2>
    <p>Set <code>Default encoding for properties files</code> to <code>UTF-8</code>.</p>
    <p><img src="../_images/default_encoding_for_properties.png" alt=""></p>
    <h3>Link</h3>
    <ul>
     <li><a href="../troubleshooting.html">Troubleshooting</a></li>
    </ul>
