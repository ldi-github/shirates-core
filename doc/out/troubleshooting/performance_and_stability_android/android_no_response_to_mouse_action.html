    <h1>No response to mouse action</h1>
    <h2>Symptom</h2>
    <p>You get no response on clicking, swiping on the screen. This occurs on M1 Mac while using emulator.</p>
    <h2>Platform</h2>
    <p>Android emulator, M1 Mac</p>
    <h2>Solution</h2>
    <p>Reboot emulator.</p>
