    <h1>Device language</h1>
    <p>You can specify device language setting using capability settings.</p>
    <h2>Example</h2>
    <p>Set <code>language</code> and <code>locale</code> in capabilities section in testConfig.json</p>
    <pre><code>  "capabilities": {
    "language": "en",
    "locale": "US"
  },
</code></pre>
