    <h1>No tests were found</h1>
    <h2>Symptom</h2>
    <p>No tests were found. You can not start any test.</p>
    <p><img src="../_images/no_tests_were_found.png" alt=""></p>
    <h2>Cause</h2>
    <p>JUnit 5 version specified is too old.</p>
    <h2>Solution</h2>
    <p>Try update JUnit 5 dependencies in build.gradle.</p>
    <p><img src="../_images/upgrade_junit5.png" alt=""></p>
    <p>Do not forget to reload in Gradle pane.</p>
    <h3>Link</h3>
    <ul>
     <li><a href="../troubleshooting.html">Troubleshooting</a></li>
    </ul>
